<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .container {
        margin-top: 20px;
        align-items: center;

    }
</style>

<body>
    <div class="container align-items-center">
        <div class="col-6">
            <div class="row">
                <form style="background-color: #e2e2e2;" id="sform">
                    <div class="mb-3">
                        <label class="form-label">NAME</label>
                        <input id="sname" type="text" class="form-control">

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Class</label>
                        <input id="sclass" type="text" class="form-control">

                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="form-label">Gender: </label>
                        </div>
                        <div class="col">
                            <input type="radio" name="gender" id="sgender" value="Male"> <label class="form-label">Male</label>
                        </div>
                        <div class="col">
                            <input type="radio" name="gender"id="sgender" value="Female"> <label class="form-label">Female</label>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="form-label">Country</label>
                        </div>

                        <div class="col">
                            <select name="country" id="scountry">
                                <option value="India">India</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="China">China</option>
                                <option value="SriLanka">SriLanka</option>
                            </select>
                        </div>
                    </div>
            </div>

            <div class="mb-3 row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>
    </div>
    </div>
<div type="li" style="border: 2px solid black;width: 150px;height: 50px;text-align: center;" id="test">

</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#sname,#sclass,#scountry').focus(function () {
                $(this).css('background-color', 'cyan');
            });
            $('#sname,#sclass,#scountry').blur(function () {
                $(this).css('background-color', '');
            });
            $('#sname,#sclass,#scountry').change(function () {
              
                var a =$('#scountry').val();
                $('#test').html(a);
                $('#test').css('background-color','lime')
            });
            $('#sname,#sclass').select(function () {
                $(this).css('background-color', 'yellow');
            });//here when you select the text then this function will work
            $('#sform').submit(function () {
                var b=$(this).val();
                // alert("Form Submitted");
                var name=$('#sname').val();
                var classname=$('#sclass').val();
                var gender=$('#sgender').val();
                var country=$('#scountry').val();
                alert("Hello"+name+"\n"+classname+"\n"+gender+"\n"+country)

            });
        });
    </script>

</body>

</html>
