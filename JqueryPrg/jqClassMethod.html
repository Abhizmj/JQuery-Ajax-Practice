<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{background-color: tan;}
        .second{background-color: yellow;}
    </style>
</head>
<body>
    <h1>JQuery Class Method</h1>
    <div id="box" style=" border: 2px solid black;padding: 10px; width: 80%;margin-bottom: 20px;">
        <h2>Click Here bro</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis expedita perspiciatis, necessitatibus,
            laudantium dicta est impedit optio, aspernatur sed illo repellendus sunt sit quo nam dolorem iste
            consequuntur a esse?</p>
    </div>
    <button id="add" style="margin-bottom: 80px;">Add Class</button>
    <button id="remove" style="margin-bottom: 80px;">Remove Class</button>
    <button id="toggle" style="margin-bottom: 80px;">Toggle Class</button>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $('#add').click(function(){
        $('#box').addClass("first");
    });
    $('#add').dblclick(function(){
        $('#box h2').addClass("second");
    });
    $('#remove').click(function(){
        $('#box').removeClass("first");
    });
    $('#toggle').click(function(){
        $('#box h2').toggleClass("second");
    });
</script>
</body>
</html>
