<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="margin: auto;text-align: center;">JQuery SlideUp() and SlideUp() Method</h1><br>
    <div id="box" style="height: 20%;width: 40%;background-color: #e2e2e2;padding: 10px;border: 2px solid black;margin: auto;" class="">
        <h3>Hello Box</h3>
        <p>  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam dolore vero labore exercitationem voluptate
        dignissimos et neque quaerat? Maiores quia ex optio animi facere minima natus exercitationem voluptatibus
        debitis. Dolores.</p>
    </div>
    <div id="box2"></div>
    <div style="text-align: center;margin: auto;padding: 10px;">
        <button id="slideUp" >SlideUp</button>
        <button id="slideDown" >SlideDown</button>
        <button id="slideToggle" >SlideToggle</button><br><br>
        <button id="slideToggleCb" >SlideToggle Callback</button><br><br>
    
    </div>
    <br>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#slideUp").click(function(){
                $("#box").slideUp();
                // $("#box").slideUp(slow);
                // $("#box").slideUp(fast);
                // $("#box").slideUp(2000); //2 sec delay
            });
            $("#slideDown").click(function(){

                $("#box2 h4").hide();
                $("#box").slideDown();
            });
            $("#slideToggle").click(function(){
                $("h4").text("").empty();
                $("#box").slideToggle();
            });
            $("#slideToggleCb").click(function(){
                
                $("#box").slideToggle(1000,function(){
                    $("h4").remove();
                    // $("h4").attr("style","display:none");
                    // $("h4:second").remove();
                    $("#box2").append("<h4>Slided in Upward direction</h4>");
                    $("#box2 h4").css({"color":"red","text-align":"center"});

                });
            });
        });
    </script>
</body>

</html>
