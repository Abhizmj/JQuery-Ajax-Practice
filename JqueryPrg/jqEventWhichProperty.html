<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1 style="margin: auto;text-align: center;">JQuery Even Which properties </h1>
    <h3>Click the area inside the division </h3>
    <div id="result" style="text-align: center;width: 400px;height: 200px;margin: auto;background-color: skyblue;border: 2px solid black;">
    </div><br><br>

    <label style="text-align: center;margin: auto;display: block;">Enter Here </label><input type="text" id="inputbox" style="text-align: center;margin: auto;display: block;"><br>
    <div id="box" style="text-align: center;color: red;margin: auto;"></div>
    <div style="text-align: center;margin: auto;padding: 10px;">

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
        $("#result").on("mousedown mouseover mouseout",function (event) {
            if(event.which==1) $("#box").html("Event :"+event.type+"-->>Type : Left Click").css({"font-weight":"bolder","font-size":"15px"});
                   else if(event.which==3) $("#box").html("Event :"+event.type+"-->>Type : Right Click").css({"font-weight":"bolder","font-size":"15px"});
            });
        $("#inputbox").on("keydown",function (event) {
            $("#box").html("Event :"+event.type+"-->>Type and is ASCII value :"+event.which).css({"font-weight":"bolder","font-size":"15px"});   
        });
        });
    </script>
</body>

</html>
