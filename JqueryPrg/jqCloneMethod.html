<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Jquery Clone() Method</h1>
    <div id="box" style="background-color: #e2e2e2;border: 2px solid black;padding: 15px;width: 30%;margin: auto;">
        <h2>Hello Box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam velit perferendis, esse sequi omnis harum
            exercitationem explicabo totam? At, corrupti? Consequatur pariatur necessitatibus sed quam eveniet sapiente
            vero. Debitis, temporibus.</p>
    </div>
    <br>
    <div id="box2" style="background-color:pink;border: 2px solid black;padding: 15px;width: 30%;margin: auto;">
        <p>This is another DIV</p>
    </div>
    <div style="text-align: center; margin: auto;padding: 10px;">
        <button id="clone">Clone</button>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#clone").click(function(){
               $("#box h2").clone().prependTo("#box2");
               $("#box p").clone().appendTo("#box2");

            });
           
          
        });
    </script>
</body>

</html>
