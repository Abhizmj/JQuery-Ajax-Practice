<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Jquery Empty and Remove Method</h1>
    <div id="box" style="background-color: #e2e2e2;border: 2px solid black;padding: 15px;width: 30%;margin: auto;">
        <h2>Hello Box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam velit perferendis, esse sequi omnis harum
            exercitationem explicabo totam? At, corrupti? Consequatur pariatur necessitatibus sed quam eveniet sapiente
            vero. Debitis, temporibus.</p>

    </div>
    <div style="text-align: center; margin: auto;padding: 10px;">
        <button id="empty">Empty</button>
        <button id="remove">Remove</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#empty').click(function(){
                $('#box h2').empty() ; //heading get removed when clicked
                   
            });
            $('#remove').click(function(){
                $('#box').remove() ;// whole division box get removed
                
            });
        });
    </script>
</body>

</html>
