<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxbg{background-color: lime;}
    </style>
</head>
<body>
    <h1>JQuery On() Method</h1>
    <div id="box" style=" border: 2px solid black;padding: 10px; width: 80%;">
        
        <h2>Click Here bro</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis expedita perspiciatis, necessitatibus,
            laudantium dicta est impedit optio, aspernatur sed illo repellendus sunt sit quo nam dolorem iste
            consequuntur a esse?</p>
    </div>
    <button>Remove</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   <script>
    $(document).ready(function(){
        $("#box").on({
            "click" : function(){
                $(this).css("background","orange");
            },
            "mouseover" : function(){                
                $(this).css("background","pink");
            },
            "mouseout" : function(){
                $(this).css("background","lime");

            },
        });

        $("button").click(function(){
            $("#box").off("mouseover mouseout")
        });
    });
   </script>
</body>
</html>
