<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        color: red;
    }
</style>
<body>
    <h1>JQuery Set Method</h1>
    <div id="box" style="background-color: tan; border: 2px solid black;padding: 10px; width: 80%;margin-bottom: 20px;">
        <h2>Click Here bro</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis expedita perspiciatis, necessitatibus,
            laudantium dicta est impedit optio, aspernatur sed illo repellendus sunt sit quo nam dolorem iste
            consequuntur a esse?</p>
    </div>
    <button id="clickbutton" style="margin-bottom: 80px;">Set Value</button>
    <hr>
    <h1>Jquery set Method : val()</h1>
    <label style="padding: 10px;" >Name</label><input style="margin-bottom:10px;" type="text"  id="sname"><br>
    <label style="padding: 10px;">Class</label><input style="margin-bottom:10px;" type="text"  id="sclass"><br>
    <button id="sub" type="submit">Submit</button>&nbsp;&nbsp; <button id="res" type="reset">Reset</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#sname').val("Abhishek");
            $('#sclass').val("Java Full Stack"); 

            $('#clickbutton').click(function () {
                $('#box h2').text("Hello Everyone");
                
                $('#box p').text("This paragraph is for set method,");
                $('#box p').html("We can <b>change the text</b> either for para as well as header tag ");
                
                $('#box h2').attr("class","red");

            });
           
            $('#res').click(function () {
                $('#sname').val("");
                $('#sclass').val("");                
            
            });
        });
    </script>
</body>

</html>
