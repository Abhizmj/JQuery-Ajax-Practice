<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <h1 style="text-align: center;">Jquery Height and Width Method</h1>
    <div id="box" style="background-color: #e2e2e2;border: 20px solid black;padding: 15px;width: 30%;margin: auto;">
        <h2>Hello Box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam velit perferendis, esse sequi omnis harum
            exercitationem explicabo totam?Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias modi ab eaque
            repellat quas porro molestias  </p>

    </div>
    <div id="box2"></div>
    <br>

    <div style="text-align: center; margin: auto;padding: 10px;">
        <button id="widthBtn">Width</button>
        <button id="heightBtn">Height</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#widthBtn").click(function () {
                $("#box2 p").remove();
               var wd= $("#box").width();// give the inner content text width 
               var inwd= $("#box").innerWidth();//gives the width of division without border
               var ouwd= $("#box").outerWidth();//gives the width of division with border
               var outwd= $("#box").outerWidth(true);// give the width of division (box) including outer padding and margin
                // $("#box2").text("Width : "+wd+"");
                $("<p>Width: "+wd+"</p>").appendTo("#box2");
                $("<p>Inner width: "+inwd+"</p>").appendTo("#box2");
                $("<p>Outer width: "+ouwd+"</p>").appendTo("#box2");
                $("<p>Outer width with true value: "+outwd+"</p>").appendTo("#box2");

                $("#box2").css("text-align","center");
                $("#box2").wrapAll("<p></p>");
                $("#box2 p").css("font-weight","bolder");
                
                
            });
            $("#heightBtn").click(function () {
                $("#box2 p").remove();
                var hd= $("#box").height();// give the inner content text Height 
               var inhd= $("#box").innerHeight();//gives the Height of division without border
               var ouhd= $("#box").outerHeight();//gives the Height of division with border
               var outhd= $("#box").outerHeight(true);// give the Height of division (box) including outer padding and margin
                // $("#box2").text("Height : "+hd+"");
                $("<p>Height: "+hd+"</p>").appendTo("#box2");
                $("<p>Inner Height: "+inhd+"</p>").appendTo("#box2");
                $("<p>Outer Height: "+ouhd+"</p>").appendTo("#box2");
                $("<p>Outer Height with true value: "+outhd+"</p>").appendTo("#box2");

                $("#box2").css("text-align","center");
                $("#box2").wrapAll("<p></p>");
                $("#box2 p").css("font-weight"," bolder");
                
            });




        });
    </script>
</body>

</html>
